<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
    <fieldset>
      <legend>Personal information</legend>

      <label for="surname">Surname:
      <input autocomplete="off" type="text" name="surname" id="surname">
      </label>
      <label for="name">Name:
      <input autocomplete="off" type="text" name="name" id="name">
      </label>
      <label for="age">How old are You?
      <input type="number" min="1" max="200" name="age" id="age" data-qa="field-value" value="12">
      </label>
      <label for="birthday">Full date of birth:
      <input type="date" name="birthday" id="birthday">
      </label>
      <label for="accept" class="no-margin">I accept the term of the agreement
      <input type="checkbox" name="accept" id="accept" >
      </label>
    </fieldset>

    <fieldset>
      <legend>Registration</legend>
        <label for="mail">E-mail:
        <input type="email" name="mail" id="mail" placeholder="email@example.com" data-qa="field-placeholder" >
        </label>
        <label for="pass" class="no-margin">Password:
        <input type="password" name="pass" id="pass" required minlength="8">
        </label>
    </fieldset>

    <fieldset>
      <legend>An interesting fact about you!</legend>
      <label for="cats" class="block">Do you love cats?
        <input type="radio" name="cats" id="cats" value="yes"> Yes
        <input type="radio" name="cats" id="" value="no"> No
      </label>
      <label for="color">What is your favorite color?
      <input type="color" name="color" id="color">
      </label>
      <label for="time">What time do you go to bed?
      <input type="time" name="time" id="time" step="1">
      </label>
      <label for="cars" class="block">What are your favorite brand of cars?
          <select name="cars" id="cars" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
      </label>
      <label for="rate" class="no-margin">How do you rate our work?
      <input type="range" name="rate" id="rate" value="0">
      </label>
    </fieldset>

    <fieldset>
      <legend>Additional info:</legend>
      <label for="comments">Comments:
      <textarea name="comments" id="comments" maxlength="100"></textarea>
      </label>
      <label for="recommend" class="no-margin">Would you recommend us?
        <select name="recommend" id="recommend">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </label>
    </fieldset>

    <input type="submit" value="Submit">
  </form>
<script type="text/javascript" src="./main.js"></script>

</body>
</html>
